<!-- SECTION CONTACT -->
<section class="education">
<h1>Contactez-moi</h1>

<p class="intro">
Pour toute question ou collaboration, contactez-moi par email ou via le formulaire ci-dessous.
</p>

<div class="options">

<!-- Carte Email -->
<div class="card">
<h2>Email</h2>
<p>
<a href="mailto:obed.mboma0@gmail.com" class="btn-mail">obed.mboma0@gmail.com</a>
</p>
</div>

</div>

<!-- FORMULAIRE -->
<div class="form-container" style="margin-top: 40px; max-width:600px; margin-left:auto; margin-right:auto;">
<form id="contactForm">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="Nom" required placeholder="Votre nom">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required placeholder="Votre email">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="Message" required placeholder="Votre message"></textarea>
    </div>
    <div style="text-align:center; margin-top:20px;">
        <button type="submit" class="btn-submit">Envoyer</button>
    </div>
    <p id="formFeedback" style="text-align:center; margin-top:15px; color: rgb(211,3,3); font-weight:600;"></p>
</form>
</div>

</section>

<script src="js/script.js"></script>
<script>
const contactForm = document.getElementById('contactForm');
const formFeedback = document.getElementById('formFeedback');

contactForm.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if(name === '' || email === '' || message === ''){
        formFeedback.textContent = "Merci de remplir tous les champs.";
        return;
    }

    setTimeout(() => {
        formFeedback.textContent = "Votre message a été envoyé avec succès !";
        contactForm.reset();
    }, 1000);
});
</script>

</body>
